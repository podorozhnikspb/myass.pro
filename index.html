<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я не робот</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .captcha-text {
            font-size: 14px;
            color: #202124;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
            background-color: #ccc; /* Заглушка для битого изображения */
        }
        .captcha-brand {
            font-size: 12px;
            color: #1a73e8;
        }
        .captcha-links {
            font-size: 10px;
            color: #5f6368;
        }
        .captcha-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="submit-button" onclick="verify()">Отправить</button>
        <div class="captcha-container">
            <div class="captcha-left">
                <input type="checkbox" id="captcha" class="captcha-checkbox">
                <span class="captcha-text">Я не робот</span>
            </div>
            <div class="captcha-right">
                <div class="captcha-logo"></div> <!-- Заглушка для логотипа -->
                <span class="captcha-brand">reCAPTCHA</span>
                <div class="captcha-links">
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy</a> - 
                    <a href="https://policies.google.com/terms" target="_blank">Terms</a>
                </div>
            </div>
        </div>
    </div>
    <div class="error" id="error">Пожалуйста, подтвердите, что вы не робот.</div>

    <script>
        function verify() {
            const checkbox = document.getElementById('captcha');
            const error = document.getElementById('error');
            if (checkbox.checked) {
                error.style.display = 'none';
                const targetUrl = 'https://example.com'; // Замените на ваш URL
                const utmParams = '?utm_source=yourdomain&utm_medium=link'; // Настройте UTM-метки
                window.location.href = targetUrl + utmParams;
            } else {
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
