        function waitForPsJs(maxAttempts = 10, interval = 500) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const checkPs = () => {
                    if (window.ps && typeof window.ps.showPrompt === 'function') {
                        console.log('ps.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');

                        reject üôÇnew Error('ps.js not loaded'));
                    } else {

                        console.log(`–û–∂–∏–¥–∞–Ω–∏–µ ps.js, –ø–æ–ø—ã—Ç–∫–∞ ${attempts}/${maxAttempts}`);
                        setTimeout(checkPs, interval);
                    }
                };
                checkPs();
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –ø–æ–¥–ø–∏—Å–∫–∏ (–∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞)

                    performRedirect();
